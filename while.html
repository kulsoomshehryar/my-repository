<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const family = [ "Shehryar" ,"Saima" , "Kulsoom", "Ruqqayah", "Zainab", "Muzammil"];
        var i=0;
        while (family[i]) {
            document.write("<br>" , family[i]) 
            i++;
        }
        // even numbers
        var i=0;
        while(i<=50){
            document.write( "<br>","The even numbers is",i);
            i+=2
        }
        // odd numbers
        var i=1;
        while(i<=50){
            document.write( "<br>","The odd numbers is",i);
            i+=2
        }

       

    </script>
</body>
</html>
